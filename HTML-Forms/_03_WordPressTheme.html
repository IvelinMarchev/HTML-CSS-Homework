<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Word Press</title>
    <link rel="stylesheet" href="styles/03-styles.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <img src="images/wordpress.png" alt="wordpress" title="WordPress" width="290" height="60"><br>
        <form action="#" method="post">
            <div class="new">
                <span>Upload a theme</span>
                <input type="file"/>
            </div>
            <label for="search">Or search in wordpress</label>
            <input type="search" id="search"/>
            <input type="image" src="images/wp-button.png" alt="search" id="image"/>
        </form>
    </div>
</body>
</html>
